{% extends "base.html" %}
{% block title %}Автопрофи - Смена пароля{% endblock %}
{% block content %}
    <div style="height: 100px"></div>
    <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
            <span class="fs-4">Смена пароля</span>
            <hr class="my-4">
            <div class="form-floating mb-3">
                <input name="old_password" type="password" class="form-control" id="floatingInput" placeholder="Password" required>
                <label for="old_password">Старый пароль</label>
            </div>
            <div class="form-floating mb-3">
                <input name="new_password1" type="password" class="form-control" id="floatingInput" placeholder="Password" required>
                <label for="new_password1">Новый пароль</label>
            </div>
            <div class="form-floating mb-3">
                <input name="new_password2" type="password" class="form-control" id="floatingInput" placeholder="Password" required>
                <label for="new_password2">Новый пароль еще раз</label>
            </div>
            {% csrf_token %}
            <button class="w-100 btn btn-lg btn-primary" type="submit" value="Log-in">Изменить пароль</button>
        </form>
    </div>
    <div style="height: 200px"></div>
{% endblock %}

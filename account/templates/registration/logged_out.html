{% extends "base.html" %}
{% block title %}АвтоПрофи - выход из аккаунта{% endblock %}
{% block content %}
    <div id="main" class="px-4 py-5 my-5 text-center">
        <div style="height: 250px"></div>
        <h1 class="display-5 fw-bold text-body-emphasis">Вы успешно вышли из аккаунта</h1>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <p  class="lead mb-4">Вы можете</p>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4"
                    onclick="window.location.href = '{% url 'login' %}';">
                Войти заново
            </button>
        </div>
    </div>

    <form action="{% url 'login' %}" class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
        <span class="fs-4">АвтоПрофи<span class="fs-6"> База</span></span>
        <hr class="my-4">
        <div class="form-floating mb-3">
            <input name="username" type="login" class="form-control" id="floatingInput" placeholder="login" required>
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control"
                   id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Пароль</label>
        </div>
        {% csrf_token %}
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="Log-in">Войти</button>
    </form>
{% endblock %}

<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    {% if request.user.is_authenticated %}
        <div class="container" style="position: sticky; top: 0; background-color: #ffff;">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="#main" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <span class="fs-4">АвтоПрофи<span class="fs-6"> Личный кабинет</span></span>
                </a>
                <ul id="nav-nav-pills" class="nav nav-pills">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button"
                                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/static/img/user_icon.png" style="margin-right: 10px" height="20">Вадим
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item active" href="#" aria-current="true">Профиль</button>
                            <button class="dropdown-item" type="button">Another action</button>
                            <button class="dropdown-item" type="button">Something else here</button>
                        </div>
                    </div>
                </ul>
            </header>
      </div>
    {% else %}
        <div class="container" style="position: sticky; top: 0; background-color: #ffff;">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="#main" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">АвтоПрофи</span>
          </a>
          <ul id="nav-nav-pills" class="nav nav-pills">
            <li class="nav-item"><a href="/client" class="nav-link" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="#services" class="nav-link">Услуги</a></li>
            <li class="nav-item"><a href="#request" class="nav-link">Оставить заявку</a></li>
            <li class="nav-item"></li>
            <li class="nav-item"><a href="#" class="nav-link">О Нас</a></li>
            <li {% if request.get_full_path == "/account/login/" %}class="nav-link active" {% else %}
                class="nav-item"> {% endif %} <a href="{% url "login" %}" class="nav-link">Войти</a></li>
          </ul>
        </header>
      </div>
    {% endif %}
    <!--
    <span class="user">
        {% if request.user.is_authenticated %}
            {{ request.user.first_name|default:request.user.username }}, <a href="{% url "logout" %}">Выход из аккаунта</a>
        {% else %}
            <a href="{% url "login" %}">Log-in</a>
        {% endif %}
    </span>
    -->

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
